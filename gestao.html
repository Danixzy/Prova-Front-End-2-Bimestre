<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="gestao.css">
</head>

<body>

    <div class="container">
        <form action="">
            <h1>Adicionar livros</h1>
            <label for="input1">Titulo: </label>
            <input type="text" id="input1" name="title" placeholder="Ex: Harry potter" required>
            <br>
            <label for="input2">Autor: </label>
            <input type="text" id="input2" name="author" placeholder="Ex: joao choma" required>
            <br>
            <label for="input3">Ano da Publicação: </label>
            <input type="number" id="input3" name="year" required placeholder="Ex: 1995">
            <br>
            <label for="input4">Genero: </label>
            <input type="text" id="input4" name="genre" required placeholder="Ex: Fantasia">
            <br>
            <label for="input4">Sinopse: </label>
            <input type="text" id="input5" name="synopsis" placeholder="Ex: Livro de magia legal" required>
            <br>
            <button type="button" id="botaoconfirmar">Confirmar</button>
            <button type="button" id="botaoir">Ir para o Catálogo</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
